<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network Search</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <a id="homeLink" href="/index" class="home-link">
        <img src="/static/images/icon.jpg" alt="Home" class="home-icon">
    </a>
  <div class="buttons">
            <a id="guideLink" href="/manual" target="_blank" class="guide-link">
                <img src="/static/images/user guide2.jpg" alt="User Guide" class="guide-icon">
            </a>
        </div>
  <div class="networkquerysection1">

    <form id="tableForm">
      <label for="query">Search Networks</label>
      
      <div class="button-row">
        <a id="btnActionStakeholder" href="#"><button type="button">Action Plans by Stakeholders</button></a>
        <a id="btnActionQuery" href="#"><button type="button">Action Plans by Actions</button></a>
        <a id="btnSentimentStats" href="#"><button type="button">Sentiment Analysis</button></a>
        <a id="btnStakeholderMapping" href="#"><button type="button">Stakeholder Mapping</button></a>
        <a id="btnCompleteNetwork" href="#"><button type="button">Complete Network</button></a>
      </div>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const accessLevel = urlParams.get("access");

    if (accessLevel) {
      document.getElementById("btnActionStakeholder").href = `/actionstakeholder?access=${accessLevel}`;
      document.getElementById("btnActionQuery").href = `/actionquery?access=${accessLevel}`;
      document.getElementById("btnSentimentStats").href = `/sentimentstats?access=${accessLevel}`;
      document.getElementById("btnStakeholderMapping").href = `/stakeholdermapping?access=${accessLevel}`;
      document.getElementById("btnCompleteNetwork").href = `/completenetwork?access=${accessLevel}`;
    }
    if (homeLink) {
                homeLink.href = `/index?access=${accessLevel}`;
            }
            
  </script>
</body>
</html>
